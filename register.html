<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Digite o seu nome">
                        <label for="name" class="form-label">Digite o seu nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
                        <label for="lastname" class="form-label">Digite o seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu E-mail">
                        <label for="email" class="form-label">Digite o seu E-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua Senha">
                        <label for="password" class="form-label">Digite a sua Senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua Senha">
                        <label for="confirmpassword" class="form-label">Confirme a sua Senha</label>
                    </div>

                    <div class="mb-3">

                        <div class="form-check mb-2">
                            <input type="checkbox" name="agree-form" id="agree-form" class="form-check-input" value="">
                            <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviços</a>?</label>
                        </div>

                        <div class="form-check mb-2">
                            <input type="checkbox" name="novidades" id="novidades" class="form-check-input" value="" checked>
                            <label for="novidades" class="form-check-label">Deseja receber Novidades?</label>
                        </div>

                        <input type="submit" value="Cadastrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Já tem uma Conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
